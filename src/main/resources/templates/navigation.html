<body>
<div th:fragment="navigation(activeTab)">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" style="color: #457091;" href="/">&#127807;
      <!--                 <img src="images/programming.gif">-->
    </a>
    <div id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" th:classappend="${activeTab == 'create' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/create}">Create paste</a>
        </li>
        <li class="nav-item" th:classappend="${activeTab == 'get' ? 'active' : ''}">
          <a class="nav-link" th:href="@{/get}">Get paste</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link btn btn-success" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-info" value="Logout"/>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</div>
</body>
</html>
