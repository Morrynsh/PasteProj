<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" lang="en">
<head>
    <title>Paste info</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div th:text="'Paste #' + ${response.id}"></div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form class="form-horizontal" th:object="${response}">

                    Paste hash:
                    <div style="margin-bottom: 18px" class="input-group">
                        <div th:text="${response.hash}"/>
                    </div>

                    Expiration time:
                    <div style="margin-bottom: 18px" class="input-group">
                        <div th:text="${response.expirationTime}"/>
                    </div>

                    Public:
                    <div style="margin-bottom: 18px" class="input-group">
                        <div th:text="${response.isPublic()}"/>
                    </div>

                    Content:
                    <div style="margin-bottom: 18px" class="input-group">
                        <textarea th:text="${response.data}" readonly disabled/>
                    </div>

                    <div style="margin-top: 10px; text-align: center;" class="form-group">
                        <div class="col-sm-10 controls">
                            <a class="btn btn-secondary" th:href="@{'/'}">Home</a>
                            <a sec:authorize="hasAuthority('paste:remove')"
                               class="btn btn-danger" th:href="@{'/paste/remove/' + ${response.id}}">Remove</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
