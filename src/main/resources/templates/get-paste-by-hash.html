<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Get paste</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div>
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Paste getting</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/getPasteInfo/}" method="get" class="form-horizontal" th:object="${hash}">

                    <div style="margin-bottom: 18px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-text-background"></i></span>
                        <input type="text" th:field="*{hash}" placeholder="Hash"
                               class="form-control" required>
                    </div>

                    <div style="margin-top: 10px; text-align: center;" class="form-group">
                        <div class="col-sm-10 controls">
                            <button type="submit" class="btn btn-primary">Get</button>
                            <a class="btn btn-secondary" th:href="@{'/'}">Home</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
