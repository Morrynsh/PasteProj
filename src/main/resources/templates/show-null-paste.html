<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Info page</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div>
  <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="panel panel-info">

      <div style="padding-top: 30px" class="panel-body">
        <form class="form-horizontal">

          <div style="margin-bottom: 18px" class="input-group">
            <div th:text="${message}"/>
          </div>

          <div style="margin-top: 10px; text-align: center;" class="form-group">
            <div class="col-sm-10 controls">
              <a class="btn btn-secondary" th:href="@{'/'}">Home</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
